    <main>
      <section class="contact">
        <h1>Contact Mamma Mia Pizzeria</h1>
        <form action="submit.php" method="post">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="your name:"
          /><br /><br />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="your mail:"
          /><br /><br />

          <label id="text" for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            placeholder="type here..."
          ></textarea
          ><br /><br />

          <button type="submit" class="btn">Contact us</button>
        </form>
      </section>
    </main>
